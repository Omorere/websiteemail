<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bulk Email Sender</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    /* Basic Reset */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    /* Body Styling */
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom right, #F3F8FB, #EAF0F6);
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
      overflow-y: auto;
    }

    /* Container Styling */
    .container {
      background: #FFFFFF;
      padding: 2rem;
      max-width: 700px;
      width: 100%;
      border-radius: 15px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
    }

    /* Header Styling */
    header {
      text-align: center;
      margin-bottom: 2rem;
    }

    header h1 {
      font-size: 24px;
      color: #4A90E2;
      font-weight: 600;
    }

    header p {
      color: #666;
      font-size: 14px;
      margin-top: 8px;
    }

    /* Form Section Styling */
    .form-section {
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
    }

    label {
      font-weight: 500;
      color: #333;
      margin-bottom: 0.3rem;
    }

    /* Email Tags Styling */
    .email-tags {
      display: flex;
      flex-wrap: wrap;
      padding: 0.6rem;
      border: 1px solid #ddd;
      border-radius: 8px;
      background: #FAFCFF;
      max-height: 120px;
      overflow-y: auto;
    }

    .email-tags input {
      border: none;
      flex: 1;
      padding: 0.4rem;
      font-size: 14px;
      outline: none;
      background: transparent;
      color: #333;
    }

    .email-tag {
      background-color: #4A90E2;
      color: #fff;
      padding: 0.35rem 0.7rem;
      border-radius: 15px;
      display: flex;
      align-items: center;
      font-size: 13px;
      font-weight: bold;
      margin: 0.2rem;
    }

    .email-tag .remove-tag {
      margin-left: 0.5rem;
      cursor: pointer;
      color: #fff;
      font-weight: bold;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background: #ff6b6b;
    }

    /* Input Fields */
    input[type="text"],
    textarea {
      width: 100%;
      padding: 0.9rem;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 14px;
      outline: none;
      background-color: #FAFCFF;
      color: #333;
      transition: all 0.3s ease;
    }

    input[type="text"]:focus, textarea:focus {
      border-color: #4A90E2;
      background-color: #FFFFFF;
      box-shadow: 0 4px 8px rgba(74, 144, 226, 0.1);
    }

    /* Button Styling */
    .button {
      padding: 0.9rem;
      background-color: #4A90E2;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 15px;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      transition: all 0.3s ease;
      box-shadow: 0 6px 10px rgba(74, 144, 226, 0.2);
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }

    .button:hover {
      background-color: #357ABD;
      transform: translateY(-2px);
    }

    .button:active {
      transform: translateY(0);
      box-shadow: none;
    }

    /* Status and Counter */
    .status, .counter {
      margin-top: 1.5rem;
      font-size: 14px;
      color: #4A90E2;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="container">
    <header>
      <h1>Bulk Email Sender</h1>
      <p>Send emails effortlessly with advanced tagging</p>
    </header>

    <div class="form-section">
      <label for="recipients">Recipient Emails:</label>
      <div class="email-tags" id="emailTags">
        <input type="text" id="emailInput" placeholder="Paste emails here" onpaste="handlePaste(event)">
      </div>

      <label for="subject">Subject:</label>
      <input type="text" id="subject" name="subject" placeholder="Email Subject" required>

      <label for="body">Email Body:</label>
      <textarea id="body" name="body" rows="6" placeholder="Type your email message here..." required></textarea>

      <button type="button" class="button" onclick="startSendingEmails()">ðŸ“§ Send Emails</button>
    </div>

    <div class="counter" id="counter">Total Emails: 0 | Sending: 0 | Sent: 0</div>
    <div class="status" id="statusMessage">Status will be shown here...</div>
  </div>

  <script>
    const emailTags = document.getElementById('emailTags');
    const emailInput = document.getElementById('emailInput');
    const counter = document.getElementById('counter');
    const statusMessage = document.getElementById('statusMessage');
    let emailList = [];
    let sending = 0;
    let sent = 0;

    // Function to create an email tag
    function addEmailTag(email) {
      const tag = document.createElement('span');
      tag.classList.add('email-tag');
      tag.textContent = email;

      const removeButton = document.createElement('span');
      removeButton.classList.add('remove-tag');
      removeButton.textContent = 'Ã—';
      removeButton.onclick = () => {
        emailTags.removeChild(tag);
        emailList = emailList.filter(e => e !== email);
        updateCounter();
      };

      tag.appendChild(removeButton);
      emailTags.insertBefore(tag, emailInput);
    }

    // Function to validate email
    function isValidEmail(email) {
      return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
    }

    // Function to handle pasted emails
    function handlePaste(event) {
      event.preventDefault();
      const pasteContent = (event.clipboardData || window.clipboardData).getData('text');
      const emails = pasteContent.split(/[\s,]+/);

      emails.forEach(email => {
        email = email.trim();
        if (isValidEmail(email) && !emailList.includes(email)) {
          emailList.push(email);
          addEmailTag(email);
        }
      });

      emailInput.value = '';
      updateCounter();
    }

    // Update email counter
    function updateCounter() {
      counter.textContent = `Total Emails: ${emailList.length} | Sending: ${sending} | Sent: ${sent}`;
    }

    // Start sending emails one by one with a 10-second delay
    function startSendingEmails() {
      const subject = document.getElementById('subject').value;
      const body = document.getElementById('body').value;

      if (emailList.length === 0 || !subject || !body) {
        alert('Please fill out all fields and add at least one email.');
        return;
      }

      sending = 0;
      sent = 0;
      updateCounter();

      statusMessage.textContent = 'Starting to send emails...';
      sendNextEmail(subject, body);
    }

    // Send the next email in the list
    function sendNextEmail(subject, body) {
      if (emailList.length === 0) {
        statusMessage.textContent = 'All emails have been sent successfully!';
        return;
      }

      sending++;
      updateCounter();

      const email = emailList.shift(); // Get the first email in the list

      const payload = JSON.stringify({
        emails: [email], // Send one email at a time
        subject,
        body
      });

      fetch("https://script.google.com/macros/s/AKfycbxgpnyyvRJHnSUBrthTgNGDIAMqsQgQ6zm81qMHOhyIjSISFS-72aTqIW8G6UftzL9M/exec", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: payload
      })
      .then(response => response.text())
      .then(data => {
        sent++;
        sending--;
        updateCounter();
        statusMessage.textContent = `Sent email to ${email}. Waiting 10 seconds...`;

        // Delay the next email by 10 seconds
        setTimeout(() => sendNextEmail(subject, body), 10000);
      })
      .catch(error => {
        statusMessage.textContent = "Error sending emails";
        console.error("Error:", error);
      });
    }
  </script>

</body>
</html>
